<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments  ::  head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影院管理登陆</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<br>
<br>
<br>
<br>
  <div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content m-padded-tb">
              Log-in to Theater Administration
            </div>
          </h2>
          <form class="ui large form m-padded-tb" method="post" action="#" th:action="@{/admin/login}">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="phone" placeholder="Phone number">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button class="ui fluid large teal submit button">Login</button>
            </div>

            <div class="ui error mini message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
          </form>

          <!--<div class="ui message">-->
            <!--New to us? <a href="#">Sign Up</a>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'phone',
        rules: [{
          type : 'empty',
          prompt: 'please enter your phone number'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: 'please enter your password'
        }]
      }
    }
  });
</script>
</body>
</html>
