<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments  ::  head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登陆</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments  ::  menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">影院后台</h2>
      <a href="#" th:href="@{/movies}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="film icon"></i>正在热映</a>
      <a href="#" th:href="@{/upcoming}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="file video outline icon"></i>即将上映</a>
      <a href="#" th:href="@{/tweets}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="file alternate icon"></i>最新影讯</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
            Avan
          </div>
          <i class="dropdown icon"></i>

        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<br>
<br>
  <div class="m-container-small m-padded-tb-massive" style="min-height: 50.5em !important;">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content m-padded-tb">
              用户登陆
            </div>
          </h2>
          <div class="ui success message" th:unless="${#strings.isEmpty(message1)}" th:text="${message1}"></div>
          <form class="ui large form m-padded-tb" method="post" action="#" th:action="@{/verify}">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="phone" placeholder="手机号">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="密码">
                </div>
              </div>
              <button class="ui fluid large teal submit button">Login</button>
            </div>

            <div class="ui error mini message"></div>
          </form>
          <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

          <div class="ui message">
            新用户? <a href="#" th:href="@{/register}">点击注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
<br>
<br>

<!--底部footer-->
<footer  th:replace="_fragments  ::  footer"class="ui inverted vertical segment m-padded-tb-massive">

  <div class="ui inverted section divider"></div>
  <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2015 - 2019 / YifanCen / Powered by YifanCen in Amoy</p>
  </div>

</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'phone',
        rules: [{
          type : 'empty',
          prompt: 'please enter your phone number'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: 'please enter your password'
        }]
      }
    }
  });
</script>
</body>
</html>
